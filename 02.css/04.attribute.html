<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
input[type="text"] {
	background-color: red;
}
input[type="password"] {
	background-color: blue;
}

img[src$="jpg"] {
	border: 3px solid red;  
}
img[src$="png"] {
	border: 3px solid blue;  
}
img[src$="gif"] {
	border: 3px solid green;  
}

	</style>
</head>
<body>
	<input type="text"><br>
	<input type="password"><br>
<hr>

	<img src="aaa.jpg" alt="" width="200px" height="200"><br>
	<img src="aaa.png" alt="" width="200px" height="200"><br>
	<img src="aaa.gif" alt="" width="200px" height="200"><br>
</body>
</html>
