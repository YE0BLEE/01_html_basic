<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			color:red;
		}

		h2 {
			background-color: yellow;
		}

		h1,
		h4 {
			background-color: aqua;
		}

			color: #000;
		}

	</style>
</head>
<body>
	<h1 style="color: blue;">CSS Selector Basic</h1>
	<h2>Heading 2</h2>
	<h3>Heading 3</h3>
	<h4>Heading 4</h4>
	<p>
		일본을 다녀오면 동전 꾸러미가 남고 베트남에서 돌아오면 남은 지폐를 세는 게 
		코로나19 이전’의 여행 풍경이었다. 크로스백 속 현금이 가득 든 봉투를 꺼내 
		하나둘 세던 해외여행객들의 모습이 차차 사라지고 있다.
	</p>
	
</body>
</html>
